<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<div id="app" class="container">

    <div class="excel">
        <div class="excel__header">

            <input type="text" class="input" value="New table">

            <div class="buttons">
                <div class="button">
                    <span class="material-icons">exit_to_app</span>
                </div>

                <div class="button">
                    <span class="material-icons">delete</span>
                </div>

            </div>


        </div>

        <div class="excel__toolbar">

            <div class="button">
                <span class="material-icons">format_align_left</span>
            </div>
            <div class="button">
                <span class="material-icons">format_align_center</span>
            </div>
            <div class="button">
                <span class="material-icons">format_align_right</span>
            </div>
            <div class="button">
                <span class="material-icons">format_bold</span>
            </div>
            <div class="button">
                <span class="material-icons">format_italic</span>
            </div>
            <div class="button">
                <span class="material-icons">format_underline</span>
            </div>

        </div>


        <div class="excel__formula">

            <div class="formula__info">fx</div>
            <div class="formula__input" contenteditable="true" spellcheck="false"></div>
            
        </div>

        <div class="excel__table">

            <div class="row">
                <div class="row__info">

                </div>
                <div class="row__data">
                    <div class="column">
                        A
                    </div>
                    <div class="column">
                        B
                    </div>
                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        D
                    </div>
                    <div class="column">
                        E
                    </div>
                    <div class="column">
                        F
                    </div>
                    <div class="column">
                        F
                    </div>
                    <div class="column">
                        F
                    </div>
                    <div class="column">
                        F
                    </div>
                    <div class="column">
                        F
                    </div>
                    <div class="column">
                        F
                    </div>
                    <div class="column">
                        F
                    </div>
                    <div class="column">
                        F
                    </div>
                    <div class="column">
                        F
                    </div>
                    <div class="column">
                        F
                    </div>

                    <div class="column">
                        F
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="row__info">
                    1
                </div>
                <div class="row__data">
                    <div class="cell selected" contenteditable> a1</div>
                    <div class="cell" contenteditable> b2</div>
                    <div class="cell" contenteditable> c3</div>
                </div>
            </div>

            <div class="row">
                <div class="row__info">
                    2
                </div>
                <div class="row__data">
                    <div class="cell" contenteditable>A1</div>
                    <div class="cell" contenteditable> B2</div>
                    <div class="cell" contenteditable> C3</div>
                    <div class="cell" contenteditable>E</div>
                </div>
            </div>

            <div class="row">
                <div class="row__info">
                    3
                </div>
                <div class="row__data">
                    <div class="cell"> a1</div>
                    <div class="cell"> b2</div>
                    <div class="cell"> c3</div>
                    <div class="cell"></div>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
